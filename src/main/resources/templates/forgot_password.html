<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - 36 Store</title>
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .forgot-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: #fff;
            padding: 40px;
            margin: 20px;
            width: 100%;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff5733;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 51, 0.25);
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 74, 25, 0.3);
        }
        .btn-secondary {
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="auth-container">
        <div class="container">
            <div class="card mx-auto forgot-card">
                <div class="card-body">
                    <h2 class="text-center mb-4 fw-bold text-dark">
                        <i class="fa-solid fa-key me-2"></i>Quên mật khẩu
                    </h2>
                    <p class="text-muted text-center mb-4">
                        Nhập email đã đăng ký để nhận liên kết đặt lại mật khẩu
                    </p>

                    <form th:action="@{/auth/forgot-password}" method="post">
                        <div class="mb-4">
                            <label class="form-label">Email đã đăng ký</label>
                            <input type="email" class="form-control" name="email"
                                   placeholder="email@example.com" required>
                        </div>
                        <div class="text-center">
                            <a href="/auth/login" class="btn btn-secondary me-3">
                                <i class="fa-solid fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-paper-plane me-2"></i>Gửi yêu cầu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
