<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thanh toán thành công - 36 Store</title>
    <style>
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="success-container">
            <i class="fa-solid fa-check-circle text-success fa-4x mb-3"></i>
            <h1 class="fw-bold text-success">Cảm ơn bạn đã mua hàng!</h1>
            <p class="lead">Đơn hàng của bạn đã được ghi nhận thành công. Chúng tôi sẽ liên hệ để xác nhận đơn hàng sớm nhất.</p>
            <a href="/" class="btn-back"><i class="fa-solid fa-arrow-left me-1"></i> Về trang chủ</a>
        </div>
    </div>
</div>

</body>
</html>
