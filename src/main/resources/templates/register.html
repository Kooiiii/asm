<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng ký - 36 Store</title>
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .btn-custom {
            background-color: #FF5733;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            padding: 12px;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 74, 25, 0.3);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #FF5733;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 51, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        a {
            color: #FF5733;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e64a19;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="auth-container">
        <div class="register-container">
            <h2 class="fw-bold mb-3 text-center text-dark">
                <i class="fa-solid fa-user-plus me-2"></i> Đăng ký
            </h2>
            <p class="text-muted text-center mb-4">Tạo tài khoản để mua sắm dễ dàng hơn!</p>

            <form th:action="@{/register/saveUser}" th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               placeholder="Tên đăng nhập" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               placeholder="Mật khẩu" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" th:field="*{fullName}"
                           placeholder="Họ và tên đầy đủ">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}"
                           placeholder="email@example.com">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phone}"
                               placeholder="0123456789">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{address}"
                               placeholder="Địa chỉ nhận hàng">
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100 mt-2">
                    <i class="fa-solid fa-user-check me-2"></i> Đăng ký ngay
                </button>
            </form>

            <div class="mt-4 pt-3 border-top text-center">
                <p class="mb-0">Đã có tài khoản?
                    <a href="/auth/login" class="fw-bold">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
